<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<font style="color: red; font-size: 15px;">登录信息不存在重新输入</font>
<form action="/myWeb/login" method="post">
    <table>
        <tr>
            <td>用户姓名</td>
            <td><input type="text" name="username" /></td>
        </tr>
        <tr>
            <td>用户密码</td>
            <td><input type="password" name="password" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="登录"/></td>
            <td><input type="reset" name="清空" /></td>
        </tr>
    </table>
</form>
</body>
</html>
